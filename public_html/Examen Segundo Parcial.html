<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 <h1>EXAMEN SEGUNDO PARCIAL</h1>
	
</head>
<body>
 
<h4>CALCULADORA NUMEROS PRIMOS</h4>
 
<input type="text" id="valor" value="" placeholder="INGRESE UN NUMERO">
<input type="button" onclick="primo()" value="CALCULAR">

<div id="resultado"></div>

<script>
    function esPrimo(num) {
        if (num<=1 || num%1) {
            return false;
        }
        let m=Math.sqrt(num);
        for (let i=2; i<=m; i++) {
            if (num%i==0) {
                return false;
            }
        }
        return true;
    }
 
	function primo()
	{
		let valor=parseInt(document.getElementById("valor").value);
		if (esPrimo(valor)) {
			document.getElementById("resultado").innerHTML="EL NÚMERO "+valor+" SI ES UN NUMERO PRIMO";
		} else {
			document.getElementById("resultado").innerHTML="EL NÚMERO "+valor+" NO ES UN NUMERO PRIMO";
        }
	}
	</script>
 
</body>
</html>
